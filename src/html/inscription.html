<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inscription.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container-fluid bg-light page" >
        <div class="jumbotron bg-dark text-center text-warning">
            <h1>Cepegra</h1>
            <h2 class="inscriptionTitle">Inscription</h2>
        </div>
        <div class="btnAcceuil text-center">
            <a class="btn btn-warning btn-lg" href="../../index.html">Acceuil</a>
        </div>
        <div class="container yes">
            <div class="row"></div>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" name="Nom" required>
              </div>
              <div class="form-group">
                <label for="prenom">Pr√©nom:</label>
                <input type="text" class="form-control" id="prenom" name="Prenom" required>
              </div>
              <div class="form-group">
                <label for="mail">Mail:</label>
                <input type="mail" class="form-control" id="mail" name="Mail" required>
              </div>
              <div class="jumbotron bg-dark text-center text-warning">
                <h2>Qu'elle est l'objet de votre visite ?</h2>
            </div> 
            <div class="rdv">
                <select class="form-control" id="rdv" name="rdv">
                    <option data-id="0" selected="selected">Choix de votre visite</option>
                    <option data-id="1">Suivre une formation</option>
                    <option data-id="2">Rendez vous avec un membre du personnel</option>
                </select>
            </div>
            <div class="groupInput">
                <div class="formationBlock">
                    <select class="form-control" id="formation" name="formation">
                    </select>
                </div>
                <div class="personnelBlock">
                    <select class="form-control" id="personnel" name="personnel">
                    </select>
                </div>
            </div>
            <div class="bouton text-center">
                <input class=" btn btn-lg btn btn-warning btnSubmit" type="submit" value="Envoyer">
            </div>
        </div>
            <div class="container text-center qrcodeBlock">
                <div class="text-warning text-center yes">
                    <h2>Voici votre QRCODE :</h2>
                    <div id="qrcode"></div>
                </div>
            </div>
            
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/inscription.js"></script>
 
</body>
</html>
